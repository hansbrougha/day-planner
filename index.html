<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="clock" class="lead"></div>
    </header>
    <div class="container">
      <div class="row d-flex p-2 bd-highlight time-block">
        <!--Divide one row from the rest, style with css.-->
        <div class="col-1 hour">
          <p>00:00</p>
        </div>
        <!--PAST PRESENT FUTURE-->
        <div class="col-6 past present future">
          FORM? SAVE TO LOCAL STORAGE?
        </div>
        <!--Divide one row from the rest, style with css.-->
        <div class="col-2 saveBtn">
          SAVE Button
        </div>
      </div>
      <!--Empty Spare Model Div-->
      <div class="row d-flex p-2 bd-highlight">
        <div class="col-4">
          10:00 AM
        </div>
        <div class="col-6">
          DETAILS
        </div>
        <div class="col-2">
          3 of 3
        </div>
      </div>

      <!-- Timeblocks go here -->
    </div>

    <script src="./Assets/scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
